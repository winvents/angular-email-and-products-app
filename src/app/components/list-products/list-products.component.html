<p>list-products works!</p>

<div class="content-container darkMode">
    <div class="content-header">
      <div>
        <h1>
          Available Products
        </h1>
      </div>
    </div>
    <div class="content-table">
      <table class="darkMode" mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price | currency:'BRL':true}} </td>
        </ng-container>
  
        <ng-container matColumnDef="amountAvailable">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount Available </th>
          <td mat-cell *matCellDef="let element"> {{element.amountAvailable}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
